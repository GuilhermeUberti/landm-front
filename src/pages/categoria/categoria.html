<ion-header>
  <ion-navbar color="dark">
    <div class="admin">
      <button ion-button icon-only clear color="light" (click)="adminOptions()">
        <p color="light">Gerenciamento</p>
        <ion-icon name="settings"></ion-icon>
      </button>
    </div>
  </ion-navbar>
</ion-header>
<ion-content no-padding>
  <div class="blur">
    <div class="categoria" *ngFor="let item of categorias | orderBy:'titulo'" (click)="selecionarProduto(item)"
      tappable>
      <div class="imagem" [ngStyle]="{'background-image': 'url(' + item.foto + ')'}">
        <p class="pImagem"><strong>{{item.titulo}}</strong></p>
      </div>
    </div>
  </div>  
  <ion-infinite-scroll (ionInfinite)='doInfinite($event)'>
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>  
</ion-content>
